<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="titulo">unit converter</h1>
      <a href="index.html">Inicio</a>
    </header>
    <div id="converter">
      <label for="pounds">Pounds</label>
      <input type="number" id="pounds" name="pounds" />

      <label for="kilos">Kilos</label>
      <input type="number" id="kilos" name="kilos" />

      <label for="celcius">Celcius</label>
      <input type="number" id="celcius" name="celcius" />

      <label for="fahrenheit">Fahrenheit</label>
      <input type="number" id="fahrenheit" name="fahrenheit" />

      <label for="kilometers">Kilometers</label>
      <input type="number" id="kilometers" name="kilometers" />

      <label for="meters">Meters</label>
      <input type="number" id="meters" name="meters" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
